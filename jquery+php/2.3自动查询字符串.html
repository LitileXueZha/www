<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style>
        .row{
            margin: 0 auto;
        }
        form{
            box-shadow: 1px 1px 10px black;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn1').click(function () {
                alert($('form:first').serialize());
                alert($('form').serializeArray());
            });
        });
    </script>
</head>
<body>
<div class="jumbotron">
    <h2>自动查询字符串</h2>
    <p>serialize()方法的使用，也是醉了，不知道怎么读</p>
</div>
<div class="container">
    <form>
        <div class="row">
            <label class="col-lg-2">Email :</label>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="email" class="form-control" placeholder=""/>
                    <span class="input-group-addon">@ningtaostudy.cn</span>
                </div>
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2">Your Name :</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder=""/>
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2">Sex </label>
            <div class="col-lg-4" style="margin: 0 68px">
                <input type="radio" name="1" id="in1" title=""/><label for="in1">男</label><br/>
                <input type="radio" name="1" id="in2" title=""/><label for="in2">女</label>
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2">Country :</label>
            <div class="col-lg-4">
                <select class="form-control" title="">
                    <option class="form-control" value="IN">India</option>
                    <option class="form-control" value="UK">UK</option>
                    <option class="form-control" value="US">USA</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2">News letter </label>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="checkbox" class="form-control" id="in3" title=""/>
                    <label class="input-group-addon" for="in3">Send me more information !</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button class="btn pull-right" id="btn1" type="submit">GO</button>
            </div>
        </div>
    </form>
</div>
<div class="navbar navbar-fixed-bottom">
    <a href="index.html" class="btn btn-primary btn-block">首页</a>
    <br/><br/><br/>
</div>

</body>
</html>
